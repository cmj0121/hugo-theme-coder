{{ define "main" }}
<div class="container column fill">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <hr />

  <ul class="no-bullets fill">
  {{ range $page := .Paginator.Pages }}
    <li class="m2 ellipsis">
      <label>{{ $page.Date.Format "2006 Jan 02" }}</label>
      <a class="{{ if .Draft }}draft{{ end }}" href="{{ $page.RelPermalink }}">{{ $page.Title }}</a>
    </li>
  {{ end }}
  </ul>

  {{ partial "paginator.html" .Paginator }}
</div>
{{ end }}

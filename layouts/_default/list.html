{{ define "main" }}
<div class="fill">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <hr />

  <ul class="no-bullets">
  {{ range $group := .Pages.GroupByDate "2006" }}
    <h2 class="m1">{{ $group.Key }}</h2>
    {{ range $page := $group.Pages }}
      <li class="m4">
        <label>{{ $page.Date.Format "Jan 02" }}</label>
        <a href="{{ $page.Permalink }}">{{ $page.Title }}</a>
      </li>
    {{ end }}
  {{ end }}
  </ul>
</div>
{{ end }}

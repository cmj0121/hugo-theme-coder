{{ define "content" }}
<div class='container'>
  <div class="content center">
    <h1>{{ .Site.Title }}</h1>

    <div class='items'>
    {{ with $tags := .Site.Taxonomies.tags }}
      {{ range $page := $tags.ByCount | first 5 }}
      <a class='tag' href='/tags/{{ $page.Name }}'>{{ $page.Name }}</a>
      {{ end }}
    {{ end }}
  </div>
</div>
{{ end }}

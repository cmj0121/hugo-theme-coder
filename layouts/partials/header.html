<div class="container">
  <span>
    <label>
      {{- or .Site.Params.Username .Site.Params.Author.Username -}}
      @
      {{- or .Site.Params.Hostname .Site.Params.Author.Hostname -}}
      :
      {{ partial "location.html" . }} $
    </label>
  </span>

  <div class="right">
    {{ $base_url := .Site.BaseURL }}
    <a class="btn" href="{{- $base_url -}}">$HOME</a>
    {{ range $opt := .Site.Params.menu }}
    {{ if $opt.enabled }}<a class="btn" href="{{ $base_url }}/{{- $opt.link -}}">{{- $opt.name -}}</a>{{ end }}
    {{ end }}
  </div>
</div>
